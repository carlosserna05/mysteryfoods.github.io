<div class="row">
  <div class="col-lg-6">
    <h2 class="titulo1">Mystery Box</h2>
  </div>
</div>
<div class="row">
  <div class="campos">
    <form [formGroup]="myForm" autocomplete="off">

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Id</mat-label>
          <input matInput formControlName="id" [(ngModel)]="mysteryBox.id"/>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" [(ngModel)]="mysteryBox.name"/>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Descripcion</mat-label>
          <input matInput formControlName="descripcion" [(ngModel)]="mysteryBox.description"/>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Fecha</mat-label>
          <input matInput formControlName="fecha" [(ngModel)]="mysteryBox.date"/>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Estrellas</mat-label>
          <input
            matInput
            formControlName="estrellas"
            required
            [(ngModel)]="mysteryBox.stars"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Supermercado</mat-label>
          <input
            matInput
            formControlName="supermercado"
            required
            [(ngModel)]="mysteryBox.supermarket"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Stock</mat-label>
          <input
            matInput
            formControlName="stock"
            [(ngModel)]="mysteryBox.stock"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Precio</mat-label>
          <input
            matInput
            formControlName="precio"
            [(ngModel)]="mysteryBox.price"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <button mat-button
          class="btnRegresar"
          type="button"
          routerLink="/list"
        >
          Regresar
        </button>
      </div>
    </form>
  </div>
</div>
