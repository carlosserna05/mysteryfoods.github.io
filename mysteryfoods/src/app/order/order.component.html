<br><br>
<div class="table-wrapper">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="titulo-css">Lista de Mistery Boxes</h2>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">
        <input type="checkbox" (change)="getCheckBox(element.id)">
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="estrellas">
      <th mat-header-cell *matHeaderCellDef>Estrellas</th>
      <td mat-cell *matCellDef="let element">{{ element.stars }}</td>
    </ng-container>

    <ng-container matColumnDef="supermercado">
      <th mat-header-cell *matHeaderCellDef>Supermercado</th>
      <td mat-cell *matCellDef="let element">{{ element.supermarket }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="col-lg-12">
    <button mat-button
      class="btnRegresar"
      type="button"
      routerLink="/home"
    >
      Regresar
    </button>
    <button mat-button
      class="btnRegistrar"
      type="button"
      (click)="addOrder()"
    >
      Registrar
    </button>
  </div>
</div>
